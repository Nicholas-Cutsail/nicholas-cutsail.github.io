        function toggle_header(){

<link rel="stylesheet" href="/assets/css/photos.css">
<script>
    function hide_modal(){
        document.getElementById("modal").classList.remove("show");
    }
    function show_photo_modal(title,path,desc)
    {
        document.getElementById("modal-title").innerText = title;
        document.getElementById("modal-img").src = path;
        document.getElementById("modal-desc").innerText = desc;
    
        document.getElementById("modal").classList.add("show");
    }
    function filter_all()
    {
        [...document.getElementsByClassName("photo-element")].forEach(
            element => element.classList.remove("hidden"));
        [...document.getElementsByClassName("tag-btn")].forEach(
            element => element.classList.remove("active"));
        document.getElementById("tag-all-btn").classList.add("active");
    }
    function filter_by_tag(tag){
        var element_shown = false;
        [...document.getElementsByClassName("photo-element")].forEach(element=>{
            if(JSON.parse(element.dataset.tags).includes(tag)){
                element.classList.remove("hidden");
                element_shown = true;
            }else{
                element.classList.add("hidden");
            }
        });
        document.getElementById("tag-all-btn").classList.remove("active");
        [...document.getElementsByClassName("tag-btn")].forEach(
            element => {
                if(tag == element.dataset.tag){
                    element.classList.add("active")
                }else{
                    element.classList.remove("active")
                }
            });
    }
</script>
